services:
  # PostgreSQL database
  postgres:
    image: postgres:15
    container_name: oatdb_postgres
    environment:
      POSTGRES_DB: oatdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d oatdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # OAT DB Rust service
  oat-db-rust:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: oatdb_service
    environment:
      # Database configuration
      OAT_DATABASE_TYPE: postgres
      DATABASE_URL: postgres://postgres:password@postgres:5432/oatdb
      # Server configuration  
      OAT_SERVER_HOST: 0.0.0.0
      OAT_SERVER_PORT: 7061
      # Rust specific
      RUST_LOG: info
      # Disable seed data loading
      LOAD_SEED_DATA: "false"
    ports:
      - "7061:7061"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      # Mount logs directory if needed
      - ./logs:/app/logs

volumes:
  postgres_data: